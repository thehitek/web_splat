<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLAT! Web</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>SPLAT! Web</h1>
    </header>
    <main>
        <aside class="control-panel">
            <h2>Настройки</h2>
            <label>Координаты передатчика:</label>
            <input type="text" id="transmitter-lat" placeholder="Широта">
            <input type="text" id="transmitter-lon" placeholder="Долгота">
            
            <label>Координаты приемника:</label>
            <input type="text" id="receiver-lat" placeholder="Широта">
            <input type="text" id="receiver-lon" placeholder="Долгота">
            
            <label>Мощность антенны (Вт):</label>
            <input type="number" id="power" value="10">
            
            <label>Угол наклона антенны (°):</label>
            <input type="number" id="angle" value="45">
            
            <button id="calculate">Рассчитать</button>
        </aside>
        <section class="map-container">
            <div id="map"></div>
            <canvas id="chart"></canvas>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
