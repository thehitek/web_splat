<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLAT! Web</title>
    <link rel="stylesheet" href="static/styles/start.css">
</head>
<body>
    <main>
        <section class="control-panel-container">
            <aside class="control-panel" id="left-panel">
                <h2>Настройки</h2>
                <label>Координаты передатчика:</label>
                <input type="text" id="transmitter-lat" placeholder="Широта">
                <input type="text" id="transmitter-lon" placeholder="Долгота">
                <label>Высота передатчика (м):</label>
                <input type="number" id="transmitter-height" value="50">
                
                <label>Координаты приемника:</label>
                <input type="text" id="receiver-lat" placeholder="Широта">
                <input type="text" id="receiver-lon" placeholder="Долгота">
                <label>Высота приемника (м):</label>
                <input type="number" id="receiver-height" value="50">
                
                <label>Эффективная излучаемая мощность (Вт):</label>
                <input type="number" id="power" value="10">
    
                <label>Частота (МГц):</label>
                <input type="number" id="frequency" value="2400">
            </aside>
            <aside class="control-panel" id="right-panel">
                <label>Поляризация радиоволны:</label>
                <select id="polarization">
                    <option value=0>Горизонтальная</option>
                    <option value=1>Вертикальная</option>
                </select>
    
                <label>Доля ситуации:</label>
                <input type="number" id="situations-fraction" value="0.5" step="0.1" min="0" max="1">
                
                <label>Доля времени:</label>
                <input type="number" id="time-fraction" value="0.5" step="0.1" min="0" max="1">
    
                <label>Радиоклимат:</label>
                <select id="radioclimate">
                    <option value="1">Экваториальный</option>
                    <option value="2">Континентальный субтропический</option>
                    <option value="3">Морской субтропический</option>
                    <option value="4">Пустынный</option>
                    <option value="5" selected>Континентальный умеренный</option>
                    <option value="6">Морской умеренный, над сушей</option>
                    <option value="7">Морской умеренный, над морем</option>
                </select>
    
                <label>Постоянная изгиба атмосферы</label>
                <input id="atmospheric-bending-constant" type="number" id="k" value="300" step="1" min="1" max="1000">
                
                <button id="calculate">Рассчитать</button>
            </aside>
        </section>
        <section class="map-container">
            <div id="map"></div>
        </section>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?&lang=ru_RU" type="text/javascript"></script>
    <script src="static/js/start.js"></script>
</body>
</html>
